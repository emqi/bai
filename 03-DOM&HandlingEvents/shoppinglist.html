<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <meta charset="UTF-8" />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>
    <h1>Shopping List</h1>
    <p>
      New item: <input type="text" name="item" onkeydown="(event.keyCode==13) ? addItem() : false"/>
      <button type="button" onclick="addItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="ol">
      <li>cooking oil</li>
      <li>breakfast cereal</li>
      <li>bread</li>
    </ol>

    <script>
      addItem = () => {
        const list = document.getElementById("ol");
        var input = document.getElementsByName("item").item(0);
        var item = document.createElement("li");
        if (input.value != "") {
          item.appendChild(document.createTextNode(input.value));
          list.appendChild(item);
          input.value = "";
        }
      };

      $(document).ready(function(){
        $("#ol").on("dblclick", 'li', function(){
          $(this).remove();
        });
      });
    </script>
  </body>
</html>
