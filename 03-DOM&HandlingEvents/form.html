<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button type="button" onclick="insert()">Hint</button>
	</form>

	<script>
		insert = () => {
			var university = "Cracow University of Economics";
			var address = "Rakowicka 27, Krakow, POLAND";
			var inputs = document.getElementsByTagName("input");
			inputs.item(0).value = university;
			inputs.item(1).value = address;
		}

	</script>
</body>

</html>
