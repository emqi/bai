<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div
      id="app"
      style="white-space: pre-wrap; border: 1px black solid; width: fit-content; padding: 15px 50px; text-align: center;"
    >
      <span> {{ printCard() }}</span>
      <span><a :href="web">{{ web }}</a></span>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          company: "UnikPol S.A.",
          address: "ul. Ukryta 5",
          postcode: "02-114",
          city: "Rawa Mazowiecka",
          landline: "22 345 90 21",
          mobile: "888 213 992",
          web: "http://www.unikpol.pl"
        },
        methods: {
          printCard: function() {
            return this.company.toUpperCase() + "\n" + this.address + "\n" + this.postcode + " " + this.city + "\ntel. " + this.landline + ", " + this.mobile + "\n";
          }
        }
      });
    </script>
  </body>
</html>
