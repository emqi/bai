<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <style>
    input {
      margin-bottom: 5px;
    }
  </style>
  <body>
    <div id="app">
      <span>Book title:</span>
      <input type="text" v-model="title" /> <br />
      <span>Author name:</span>
      <input type="text" v-model="name" /><br />
      <span>Author surname:</span>
      <input type="text" v-model="surname" /><br />
      <button @click="save">Save</button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "",
          name: "",
          surname: ""
        },
        methods: {
          save: function() {
            console.log(
              "Title: " +
                this.title +
                "\nAuthor name: " +
                this.name +
                "\nAuthor surname: " +
                this.surname
            );
          }
        }
      });
    </script>
  </body>
</html>
